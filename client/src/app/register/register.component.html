<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" ngNativeValidate >
    <h2 class="text-center text-primary">Register Now!</h2>
    <hr />
    <div class="row align-items-center">
        <div class="col-25"><label for="username">Username</label></div>
        <div class="col-75">
            <input type="email" id="username" name="username" [(ngModel)]="model.userName"
                placeholder="Your email address.." required />
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25"><label for="name">Name</label></div>
        <div class="col-75">
            <input type="text" id="name" name="name" [(ngModel)]="model.name" placeholder="Your Name.." required />
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25"><label for="donorType">Donor Type</label></div>
        <div class="col-75">
            <select id="donorType" name="donorType" [(ngModel)]="model.donorType" >
                <option value="Individual">Individual</option>
                <option value="Party Plot">Party Plot</option>
                <option value="Hostel">Hostel</option>
            </select>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25"><label for="volunteerType">Volunteer Type</label></div>
        <div class="col-75">
            <select id="volunteerType" name="volunteerType" [(ngModel)]="model.volunteerType">
                <option value="Individual">Individual</option>
                <option value="Organization">Organization</option>
            </select>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25">
            <label for="addressLine1">Address Line 1</label>
        </div>
        <div class="col-75">
            <input type="text" id="addressLine1" name="addressLine1" [(ngModel)]="model.addressLine1"
                placeholder="Your Address Line 1.." required />
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25">
            <label for="addressLine2">Address Line 2</label>
        </div>
        <div class="col-75">
            <input type="text" id="addressLine2" name="addressLine2" [(ngModel)]="model.addressLine2"
                placeholder="Your Address Line 2.." required />
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25">
            <label for="pincode">Pincode</label>
        </div>
        <div class="col-75">
            <input type="number" id="pincode" name="pincode" [(ngModel)]="model.pincode" placeholder="Your Pincode.."
                required min="100000" max="999999" />
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-25">
            <label for="city">City</label>
        </div>
        <div class="col-75">
            <input type="text" id="city" name="city" [(ngModel)]="model.city" placeholder="Your City.." required />
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-25">
            <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="col-75">
            <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="model.phoneNumber"
                placeholder="Your Phone Number.." required />
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-25">
            <label for="photoUrl">Photo Url <span class="text-danger">(Optional)</span> </label>
        </div>
        <div class="col-75">
            <input type="tel" id="photoUrl" name="photoUrl" [(ngModel)]="model.photoUrl"
                placeholder="Your Photo Url.." />
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-25">
            <label for="password">Password</label>
        </div>
        <div class="col-75">
            <input type="password" id="password" name="password" [(ngModel)]="model.password"
                placeholder="Your Password.." required />
        </div>
    </div>

    <div class="row align-items-center mt-3" style="text-align: center">
        <button class="btn btn-success mb-1" type="submit">Register</button>
        <a routerLink="/" class="btn btn-secondary mb-1"> Cancel </a>

    </div>
</form>
