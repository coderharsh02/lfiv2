<mat-dialog-content>
	<h2>
		{{message}}
	</h2>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: space-evenly;">
	<button id="noBtn" mat-raised-button (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button id="yesBtn" mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
